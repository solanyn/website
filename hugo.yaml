baseURL: https://solanyn.dev/
languageCode: en-us
title: solanyn.dev
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["home", "tags", "posts"]

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Andrew's Blog"
  author: Andrew

  defaultTheme: auto
  ShowShareButtons: false
  ShowReadingTime: true
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: false
  comments: true

  profileMode:
    enabled: true
    title: "ðŸ‘‹ Hi, I'm Andrew!"
    subtitle: "I do machine learning things"
    buttons:
      - name: Posts
        url: "/posts"
      - name: Search
        url: "/search"

  socialIcons:
    - name: github
      title: See my GitHub profile
      url: "https://github.com/solanyn"
    - name: LinkedIn
      title: Connect with me on LinkedIn
      url: "https://linkedin.com/in/solanyn"
    - name: Email
      title: Send me an email
      url: "mailto:hi@solanyn.dev"

  editPost:
    URL: "https://github.com/solanyn/website/tree/content"
    Text: "Suggest Changes"
    appendFilePath: true

  assets:
    disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

taxonomies:
  tag = "tags"
  categories = "categories"

outputs:
  home:
    - HTML
    - RSS
    - JSON

